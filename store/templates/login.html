{% extends 'base.html' %} {% block content %}

<div class="container">
  <div class="p-4 m-4">
    <div class="mx-auto p-3 col-lg-4 border rounded">
      <!-- Signup Text   -->
      <div class="form-group mb-3">
        <h4>Login</h4>
      </div>

      <form action="/login" method="post"> {% csrf_token %}
        {% if message %}
        <div class="alert alert-danger" role="alert">
          <h4 >{{message}}</h4>
        </div>
        {% endif %}
     

        <!-- Email -->
        <div class="form-group mb-3">
          <label for="">Email</label>
          <input
            type="email"
            name="email"
            id=""
            class="form-control"
            placeholder="example@eshop.com"
            aria-describedby="helpId"
            required
          />
        </div>

        <!-- Password -->
        <div class="form-group mb-4">
          <label for="">Password</label>
          <input
            type="password"
            name="password"
            id=""
            class="form-control"
            placeholder="***********"
            aria-describedby="helphelpId"
            required
          />
        </div>



        

        <!-- Submit Button -->
        <div>
          <div class="form-group">
            <input
              type="submit"
              class="btn btn-info btn-md"
              value="Login"
            />
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
